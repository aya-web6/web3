<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
</head>
<body>
    <div class="container" style="width: 100%; height: 120vh; background-color: aquamarine; padding-top: 40px; padding-left: 400px;margin-left: 200px;">
        <h2 style="font-size: 120px;">sign in</h2>
        <p class="first"> </p>
        <div class="form1" style="display: flex; flex-direction: column;">

            <input type="text" placeholder="enter your name" class="aya1name" style="width: 600px;margin-top: 20px; background-color: blue; color: aquamarine;border: none;border-radius: 23px;padding: 12px;">
            <input type="password" placeholder="enter your password" class="aya2pass"style="width: 600px; margin-top:20px;background-color: blue; color: aquamarine;border: none;border-radius: 23px;padding: 12px;">
            <input type="email" placeholder="enter your email" class="aya3email"style="width:600px;margin-top:20px;background-color: blue;color: aquamarine;border: none;border-radius: 23px;padding: 12px;">
            <button type="submit" value="sign in" class="sign in" style="width: 600px; margin-top: 20px;background-color: aquamarine; color:blue;padding: 12px; border-radius: 23px;font-size: 30px;border-color:aquamarine;cursor: pointer;">sign in</button>
        </div>
    </div>

    <script src="js/script.js"></script>
